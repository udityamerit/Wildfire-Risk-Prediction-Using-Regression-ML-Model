<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wildfire Risk Assessment</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ff6b35;
            --primary-light: #ff9e35;
            --secondary: #004e89;
            --dark: #2d3748;
            --light: #f8fafc;
            --success: #38a169;
            --danger: #e53e3e;
            --gradient: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e2e8f0 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            color: var(--dark);
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 2.5rem;
            width: 100%;
            max-width: 900px;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .glass-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }
        
        .header {
            text-align: center;
            margin-bottom: 2.5rem;
            position: relative;
        }
        
        .header h1 {
            font-size: 2.5rem;
            background: var(--gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 0.5rem;
            font-weight: 700;
        }
        
        .header p {
            color: #64748b;
            font-size: 1.1rem;
        }
        
        .header::after {
            content: '';
            position: absolute;
            bottom: -1rem;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: var(--gradient);
            border-radius: 2px;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .input-group {
            position: relative;
            margin-bottom: 1.5rem;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--dark);
            transition: all 0.3s ease;
        }
        
        .input-group input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background-color: rgba(248, 250, 252, 0.7);
        }
        
        .input-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(255, 107, 53, 0.2);
        }
        
        .submit-btn {
            width: 100%;
            padding: 1.2rem;
            background: var(--gradient);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
            box-shadow: 0 4px 15px rgba(255, 107, 53, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 107, 53, 0.4);
        }
        
        .submit-btn::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(255, 255, 255, 0.3),
                rgba(255, 255, 255, 0)
            );
            transform: rotate(30deg);
            transition: all 0.3s ease;
        }
        
        .submit-btn:hover::after {
            left: 100%;
        }
        
        .fire-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            display: inline-block;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        .error-message {
            background: rgba(229, 62, 62, 0.1);
            color: var(--danger);
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 2rem;
            border-left: 4px solid var(--danger);
            animation: fadeIn 0.5s, shake 0.5s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-5px); }
            40%, 80% { transform: translateX(5px); }
        }
        
        @media (max-width: 768px) {
            .glass-card {
                padding: 1.5rem;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <main class="glass-card animate__animated animate__fadeIn">
        <div class="header">
            <div class="fire-icon">ðŸ”¥</div>
            <h1>Wildfire Risk Assessment</h1>
            <p>Enter environmental parameters to calculate Fire Weather Index</p>
        </div>
        
        {% if error %}
        <div class="error-message">
            {{ error }}
        </div>
        {% endif %}
        
        <form action="/predict" method="POST">
            <div class="form-grid">
                <div class="input-group">
                    <label for="temperature">Temperature (Â°C)</label>
                    <input type="number" id="temperature" name="Temperature" step="0.1" required>
                </div>
                
                <div class="input-group">
                    <label for="rh">Relative Humidity (%)</label>
                    <input type="number" id="rh" name="RH" required>
                </div>
                
                <div class="input-group">
                    <label for="ws">Wind Speed (km/h)</label>
                    <input type="number" id="ws" name="Ws" step="0.1" required>
                </div>
                
                <div class="input-group">
                    <label for="rain">Rain (mm)</label>
                    <input type="number" id="rain" name="Rain" step="0.01" required>
                </div>
                
                <div class="input-group">
                    <label for="ffmc">FFMC Index</label>
                    <input type="number" id="ffmc" name="FFMC" step="0.01" required>
                </div>
                
                <div class="input-group">
                    <label for="dmc">DMC Index</label>
                    <input type="number" id="dmc" name="DMC" step="0.01" required>
                </div>
                
                <div class="input-group">
                    <label for="isi">ISI Index</label>
                    <input type="number" id="isi" name="ISI" step="0.01" required>
                </div>
                
                <div class="input-group">
                    <label for="classes">Fire Class</label>
                    <input type="text" id="classes" name="Classes" required>
                </div>
                
                <div class="input-group">
                    <label for="region">Region</label>
                    <input type="text" id="region" name="Region" required>
                </div>
            </div>
            
            <button type="submit" class="submit-btn animate__animated animate__pulse animate__infinite animate__slower">
                Calculate Fire Risk
            </button>
        </form>
    </main>
</body>
</html>
